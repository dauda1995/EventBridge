                <form action=""  class="eform">
                    <div class="form-container">

                        <h2 id="company-name">eventbridge</h2>
                        <h1 class="create-header"><strong><b>Create an account</b></strong></h1>

                        <label for="email"></label>
                        <input type="text" placeholder="Enter Email" name="email" class="email" required>

                        <label for="uname"></label>
                        <input type="text" placeholder="Enter Username" name="uname" class="username" required>

                        <label for="psw"><b></b></label>
                        <input type="password" placeholder="Enter Password" name="psw"  class="pass1"required>

                        <label for="psw2"><b></b></label>
                        <input type="password" placeholder="Confirm Password" name="psw2" class= "pass2" required>
                        <!-- <span class="psw">Forgot <a href="#">password?</a></span> -->

                        <button type="button" class="submit">Create account</button>

                        <span><a href="/loginPage/login.html">Log in</a></span>



                    </div>

                </form>
            </div>
