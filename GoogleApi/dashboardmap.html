  <body>
    <input
      id="pac-input"
      class="controls"
      type="text"
      placeholder="Search Box"
    />

 
<img src="../../resources/img/arrow/gps-fixed.svg" alt="" id="local-img">

<img src="../../resources/img/arrow/tick.svg" alt="" id="submit-img">
  
    <div id="floating-panel">
      <b>Mode of Travel: </b>
      <select id="mode">
        <option value="DRIVING">Driving</option>
        <option value="WALKING">Walking</option>
        <option value="BICYCLING">Bicycling</option>
        <option value="TRANSIT">Transit</option>
      </select>
    </div>


    <!-- <div class="path" id="pathbuttons">
      <input type="button" class="pathway" value="Direction">
      <input type="button" class="register" value="register">
    </div> -->

    <div id = "container-pop">
                     
      <h3 id="tit">valueOfElement.eventName</h3>
      <p id ="re" class="orgname"> valueOfElement.organiserName</p>
      <p id="re" class="address">valueOfElement.address.city</p>
      <p id="re" class="cat">category: ${valueOfElement.categories.preference}</p>
      <p id="re" class="cost">valueOfElement.cost</p>
      <a href="" ><p id = "re" class="dir">Directions</p></a>  
      <a href="" ><p id = "re" class="reg">Register</p></a>                       
       </div>

    </script>
